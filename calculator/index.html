<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href='./index.css'>
</head>
<body>
  <div class="container">
    <div class="circle">
      <div class="red-c"> ● </div>
      <div class="yell-c"> ● </div>
      <div class="grn-c"> ● </div>
    </div>
    <div class="result-area">
      <input type="text" value="0" disabled>
    </div>
    <div class="button-wrap">
      <button data-type="ac">AC</button>
      <button>+/-</button>
      <button>%</button>
      <button data-type="operator">&divide;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-type="operator">&times;</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-type="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-type="operator">+</button>
      <button class="zero">0</button>
      <button>.</button>
      <button data-type="equals" class="equals">=</button>
    </div>
  </div>
</body>
<script src="./calculator.js"></script>
</html>
